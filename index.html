<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter</title>
    <link rel="stylesheet" href="/CSS/main.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link href="https://fonts.cdnfonts.com/css/chirp-2" rel="stylesheet" />
  </head>
  <body>
    <div class="main-container">
      <div class="left-container">
        <div class="logo">
          <a class="logo-bt" href="#">
            <i class="bx bxl-twitter"></i>
          </a>
        </div>
        <div class="menu">
          <div class="button">
            <a class="home bt" href="#">
              <i class="bx bxs-home-circle"></i>
              Página Inicial
            </a>
          </div>
          <div class="button">
            <a class="explore bt" href="#">
              <i class="bx bx-hash"></i>
              Explorar
            </a>
          </div>
          <div class="button">
            <a class="notification bt" href="#">
              <i class="bx bxs-bell"></i>
              Notificações
            </a>
          </div>
          <div class="button">
            <a class="message bt" href="#"
              ><i class="bx bx-envelope"></i>
              Mensagens
            </a>
          </div>
          <div class="button">
            <a class="lists bt" href="#">
              <i class="bx bx-spreadsheet"></i>
              Listas
            </a>
          </div>
          <div class="button">
            <a class="save bt" href="#">
              <i class="bx bx-bookmark"></i>
              Itens Salvos
            </a>
          </div>
          <div class="button">
            <a class="twitterb bt" href="#">
              <i class="bx bxl-twitter"></i>
              Twitter Bue
            </a>
          </div>
          <div class="button">
            <a class="profile bt" href="#">
              <i class="bx bxs-user"></i>
              Perfil
            </a>
          </div>
          <div class="button">
            <a class="more bt" href="#">
              <i class="bx bx-dots-horizontal-rounded"></i>
              Mais
            </a>
          </div>
        </div>
        <a class="button-tweet" href="#">
          <div>Tweetar</div>
        </a>
        <div class="logout">
          <a href="#" class="logout-bt">
            <div class="img">
              <img src="/assets/profile.jpg" alt="Profile Photo" />
            </div>
            <div class="username">
              <p class="user1">paulomatheux</p>
              <p class="user2">@paulomatheux</p>
            </div>
            <p class="dots">...</p>
          </a>
        </div>
      </div>

      <div class="middle-container">
        <div class="top">
          <p class="title">Página Inicial</p>
          <div class="show">
            <a class="button fy" href="#">
              <p class="foryou">Para você</p>
            </a>
            <a class="button fll" href="#">
              <p class="following">Seguindo</p>
            </a>
          </div>
        </div>
        <div class="write-post">
          <div class="post-img">
            <img src="/assets/profile.jpg" alt="Profile Photo" />
          </div>
          <div class="post-text">
            <input type="text" placeholder="O que você está pensando?" />
            <div class="options-bar">
              <div class="post-buttons">
                <a href="#">
                  <i class="bx bx-image"></i>
                </a>
                <a href="#">
                  <i class="bx bxs-file-gif"></i>
                </a>
                <a href="#">
                  <i class="bx bx-poll"></i>
                </a>
                <a href="#">
                  <i class="bx bx-smile"></i>
                </a>
                <a href="#">
                  <i class="bx bx-calendar-alt"></i>
                </a>
                <a href="#">
                  <i class="bx bx-map"></i>
                </a>
              </div>
              <a class="tweeter-bt" href="#">
                <div>Tweetar</div>
              </a>
            </div>
          </div>
        </div>
        <div class="timeline">
          <div class="tweet">
            <div class="image">
              <img src="/assets/profile.jpg" alt="Profile Photo" />
            </div>
            <div class="tweet-body">
              <div class="user">
                <p class="name">paulomatheux</p>
                <p class="username">@paulomatheux</p>
                <p class="dots">...</p>
              </div>
              <div class="text">
                <p>Esse é o Tweet!</p>
              </div>
              <div class="tweet-buttons">
                <a href="#">
                  <i class="bx bx-comment"></i>
                </a>
                <a href="#">
                  <i class="bx bx-transfer-alt"></i>
                </a>
                <a href="#">
                  <i class="bx bx-heart"></i>
                </a>
                <a href="#">
                  <i class="bx bx-bar-chart"></i>
                </a>
                <a href="#">
                  <i class="bx bx-arrow-from-bottom"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="right-container">
        <div class="logo">
          <a class="logo-bt" href="#">
            <i class="bx bxl-twitter"></i>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
